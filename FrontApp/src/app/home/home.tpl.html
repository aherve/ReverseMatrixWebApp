<div layout="column" layout-fill layout-direction="space-between center">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <span class="pacifico">Sortir de Paris</span>
      <!-- fill up the space between left and right area -->
      <span flex></span>
      <md-button>
      </md-button>
    </div>
  </md-toolbar>
  <div flex layout="column">
    <ui-gmap-google-map center='map.center' zoom='map.zoom' ng-click="openBottomSheet()">
    </ui-gmap-google-map>
  </div>
  <md-tabs md-theme="cyan">
    <md-tab>
      <div layout="row" layout-align="center center">
        <span class="fa fa-2x fa-map-marker"></span>
        <span class="lead" style="margin-left: 10px">Carte</span>
      </div>
    </md-tab>
    <md-tab>
      <div layout="row" layout-align="center center">
        <span class="fa fa-2x fa-list"></span>
        <span class="lead" style="margin-left: 10px">Liste</span>
      </div>
    </md-tab>
  </md-tabs>
</div>
