<ui-gmap-google-map 
  control="map.control"
  center='map.center' 
  zoom='map.zoom' 
  ng-click="FieldDetail.fieldIsOpen = !FieldDetail.fieldIsOpen; resizeMap()">
  <ui-gmap-markers
    models="cities"
    icon="'icon'"
    click="markerClick"
    coords="'self'">
  </ui-gmap-markers>
</ui-gmap-google-map>
